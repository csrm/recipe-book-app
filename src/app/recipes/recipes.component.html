<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="recipeSelected=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="recipeSelected" *ngIf="recipeSelected!=null; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <h4>Select a recipe to see the details</h4>
    </ng-template>
  </div>
</div>
